{% extends 'base.html' %}
{% block title %} Users {% endblock %}
{% block content %}
<h1>Users</h1>
<div>

    <ul>
        {% for user in listed_users_with_link %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new"><button>Add user</button></a>
</div>

{% endblock %}
