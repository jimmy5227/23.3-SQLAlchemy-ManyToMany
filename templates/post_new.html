{% extends 'base.html' %}
{% block title %} New Post Form {% endblock %}
{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<div>
    <form action="/users/{{user.id}}/posts/new" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" required>
        <label for="content">Content</label>
        <input type="text" name="content" required>

        {% for t in tag %}
        <input type="checkbox" name="tagcheckbox" value="{{t.name}}">
        <label for="{{t.name}}">{{t.name}}</label>
        {% endfor %}

        <a href="/users/{{user.id}}"><button>Cancel</button></a>
        <button type="submit" name="">Add</button>
    </form>
</div>

{% endblock %}
