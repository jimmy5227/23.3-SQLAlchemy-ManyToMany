{% extends 'base.html' %}
{% block title %} Post Edit Page {% endblock %}
{% block content %}

<h1>Edit Post</h1>

<div>
    <form action="/posts/{{post.id}}/edit" method="post"> 
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="{{post.title}}" required>
        <label for="postcontent">Post Content</label>
        <input type="text" name="postcontent" placeholder="{{post.content}}" required>
        
        {% for t in tag %}
        <input type="checkbox" name="tagcheckbox" value="{{t.name}}">
        <label for="{{t.name}}">{{t.name}}</label>
        {% endfor %}
        
        <a href="/users/{{post.id}}"><button>Cancel</button></a>
        <button type="submit">Edit</button>
    </form>
</div>

{% endblock %}
