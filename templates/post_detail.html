{% extends 'base.html' %}
{% block title %} Post Detail Page {% endblock %}
{% block content %}

<h1>Post Detail Page</h1>

<div>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p><em>By {{user.first_name}} {{user.last_name}} on {{post.created_at}}</em></p>
    <h5>Tags: 
        {% for t in tag %}
        <a href="/tags/{{t.id}}"><button class="tag">{{t.name}}</button></a>
        {% endfor %}
    </h5>
    <a href="/users/{{user.id}}"><button>Cancel</button></a>
    <a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
    <form action="/posts/{{post.id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>
</div>

{% endblock %}
