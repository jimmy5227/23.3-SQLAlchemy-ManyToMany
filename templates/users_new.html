{% extends 'base.html' %}
{% block title %} New User Form {% endblock %}
{% block content %}

<h1>Create a user</h1>

<div>
    <form action="/users/new" method="post">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="Enter a first name" required>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Enter a last name" required>
        <label for="imageurl">Image URL</label>
        <input type="text" name="imageurl" placeholder="Provide an image of this user">
        <button type="submit" name="">Add</button>
    </form>
</div>

{% endblock %}
